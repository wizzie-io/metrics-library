machine:
  services:
    - docker
  java:
    version: openjdk8
  environment:
    JAVA_OPTIONS: "-Xms512m -Xmx1024m"

dependencies:
  override:
    - mvn -Dmaven.test.skip=true install

test:
  override:
    - mvn clean test
  post:
    - mvn package
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  master:
    branch: master
    commands:
      - mvn deploy
  release:
    tag: /metrics-library-.*/
    commands:
      - mvn deploy -Dmaven.test.skip=true -P docker
